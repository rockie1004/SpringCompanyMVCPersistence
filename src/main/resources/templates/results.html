<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Employees</title>
</head>
<body>
<form>
<table>
<tr th:each="currentEmployee: ${employees}">
	<td th:text="${currentEmployee.id}" />
	<td th:text="${currentEmployee.firstName}" />
	<td th:text="${currentEmployee.lastName}" />
	<td th:text="${currentEmployee.position.title}" />
	<td th:text="${currentEmployee.position.department.title}" />
	<td><a th:href="@{/edit/{id}(id=${currentEmployee.employee_id})}">Edit</a></td>
	<td><a th:href="@{/delete/{id}(id=${currentEmployee.id})}">Delete</a></td>
	</tr>
</table>
</form>
<a href="../inputEmployee">Add a new employee</a>
</body>
</html>
